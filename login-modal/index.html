<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/086dec1218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <span class="logo">
          <i class="fa-solid fa-jar"></i>
          <span class="logo-text">BUILD.jar</span>
        </span>
        <span>
          <div class="nav-links-w-logo">
            <i class="fa-solid fa-jar"></i>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a href="#" id="sign-in" onclick="showPopup()" class="sign-in"
                  >Sign In</a
                >
              </li>
            </ul>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </span>
      </div>
    </nav>
    <section>
      <div class="login-main" id="login-main">
        <div class="login-container">
          <h1>Let's Get Started!</h1>
          <div class="profile-icons">
            <a href="#"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#"> <i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control is-valid"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group" id="password-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control is-invalid"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Please choose a secure password.</small
              >
              <span class="forgot-password"
                ><a href="#">Forgot password?</a></span
              >
            </div>
            <div class="end-group">
              <label for="conditions"
                ><input type="checkbox" name="conditions" id="conditions" />I
                agree to the terms & conditions</label
              >

              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i>Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>&COPY; @Vikram Bhat, All Rights Reserved.</footer>
    <script src="app.js"></script>
  </body>
</html>
