<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/086dec1218.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img class="profile-image" src="profile.jpg" />
      </div>

      <div class="text-data">
        <span class="name">Vikram Bhat</span>
        <span class="job">Programmer</span>
      </div>
      <div class="profile-icons">
        <a href="#" class="link" style="background: #4267b2">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link" style="background: black">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" class="link" style="background: black">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #ff0000">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #0077b5">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <!-- <div class="down-arrow">
        <i class="fa-solid fa-angles-down"></i>
      </div> -->
      <div class="buttons">
        <button class="button button-success">
          <i class="fa-solid fa-plus"></i>
          <span class="button-text">Hire</span>
        </button>
        <button class="button button-info">
          <i class="fa-regular fa-paper-plane"></i>
          <span class="button-text">Ping</span>
        </button>
        <button class="button button-danger">
          <i class="fa-solid fa-minus"></i>
          <span class="button-text">Reject</span>
        </button>
      </div>
    </div>
  </body>
</html>
